<app-navbar></app-navbar>
<img src="{{recipe.imageUrl}}" alt="{{recipe.title}}" class="header-image">
<div class="container">
  <div class="row w-100 d-flex justify-content-between pl-4">
    <button class="btn btn-success" (click)="back()">Back</button>
    <button class="btn btn-danger" (click)="deleteRecipe()">Delete</button>
  </div>
  <div class="row d-flex justify-content-center mt-3">
    <div class="col-6">
      <h1 class="text-center">{{recipe.title}}</h1>
      <p class="text-center">{{recipe.description}}</p>
    </div>
  </div>
  <div class="main">
    <div class="row d-flex justify-content-center">
      <div class="col-12 text-center">
        <h3>Serves: <span class="serves">{{recipe.serves}} {{recipe.serves === 1 ? "person" : "people"}}</span></h3>
        <hr>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-4 text-center">
        <h3>Ingredients</h3>
        <div *ngFor="let ing of recipe.ingredients">
          {{ing.amount}} - {{ing.name}}
        </div>
      </div>
      <div class="col-6">
        <h3 class="ml-4">Instructions</h3>
        <ol>
          <li *ngFor="let ins of recipe.instructions">
            {{ins}}
          </li>
        </ol>
      </div>
    </div>
    <div class="row back-and-edit d-flex justify-content-center">
      <button class="btn btn-success" routerLink="/recipes/edit/{{recipe.id}}">Edit</button>
    </div>
  </div>
</div>
